{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'users/css/main1.css' %}">
<div class="container mb-5">
    <style>
        body {
            background-image: url({% static 'users/images/b.png' %});
        }
    </style>
</div>
    <div class="container">
    <div class="row">
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element">
                <form method="POST" class="post-form" action="/adminViewProduct/{{product.id}}/" >
                {% csrf_token %}
                <h6><strong>{{product.product_name}}</strong></h6>
                    <hr>
                    <div class="form-field">
                        <h6>Are you sure you want to delete this product?</h6>
                    </div>
                <input type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock content %}
